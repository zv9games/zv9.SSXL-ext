# ============================================================================
# ⚙️ SSXL-ext Engine Configuration (`ssxl_config.toml`)
# ----------------------------------------------------------------------------
# This file defines the global configuration parameters for the SSXL engine.
# It is written in TOML format and is designed to be simple, human-readable,
# and easily parsed by Rust using `serde`.
#
# Purpose:
#   • Centralize engine-wide and subsystem-specific defaults.
#   • Allow developers and testers to adjust behavior without recompiling.
#   • Provide a consistent configuration interface for FFI, CLI, and Godot.
#
# Sections:
#   • [engine]
#       - Reserved for core engine-wide settings.
#       - Currently empty, but may include:
#           • Logging level (info, debug, trace).
#           • Performance tuning flags.
#           • Global toggles for optional subsystems.
#
#   • [generation]
#       - Defines defaults for the procedural generation subsystem.
#       - Controls how maps, chunks, or worlds are generated when no explicit
#         parameters are provided by CLI or FFI calls.
#
# Keys:
#   • default_generator_id
#       - String identifier for the default generator algorithm.
#       - Example: "perlin_basic_2d" selects a Perlin noise–based 2D generator.
#       - Other possible values:
#           • "cellular_automata_basic" → cave-like maps.
#           • "diamond_square" → fractal terrain.
#
#   • ca_default_ruleset
#       - Numeric ID for the default Cellular Automata ruleset.
#       - Maps to specific generation behaviors:
#           • 0 → Basic cave generation.
#           • 1 → Maze/dungeon generation.
#           • 2 → Experimental/custom ruleset.
#       - In this configuration, "1" means dungeon-like structures are produced
#         when the CA generator is selected without explicit ruleset input.
#
# Educational Note:
#   • This configuration demonstrates how TOML can be used to bridge human
#     readability with machine parsing.
#   • By keeping defaults here, developers can experiment with generation
#     algorithms and rulesets without modifying source code.
# ============================================================================


[engine]

[generation]
default_generator_id = "perlin_basic_2d"
ca_default_ruleset = 1
